    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Registro</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            
            <!-- Novo campo para Nome de Usuário -->
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" placeholder="Digite seu nome de usuário" required />

            <!-- Novo campo para E-mail -->
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required />

            <!-- Novo campo para Número de Telefone -->
            <label for="phone">Número de Telefone</label>
            <input type="tel" id="phone" placeholder="Digite seu número de telefone" required />

            <!-- Novo campo para Senha -->
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required />

            <!-- Novo campo para Confirmar Senha -->
            <label for="confirm_password">Confirmar Senha</label>
            <input type="password" id="confirm_password" placeholder="Confirme sua senha" required />

            <!-- Botão de Enviar -->
            <input type="submit" value="Registrar" class="btn" />
        </form>
